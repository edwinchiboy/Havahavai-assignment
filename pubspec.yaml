name: havahavai_assignment
description: A new Flutter project my submission
  for the Flutter internship assignment, focusing on UI design, folder structure and implementation.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1







  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: AppleEmoji
      fonts:
        - asset: assets/fonts/apple_emoji.ttf
    - family: UberMove
      fonts:
        - asset: assets/fonts/uber_move_bold.otf
        - asset: assets/fonts/uber_move_medium.otf

